<!DOCTYPE html>

<html>
    <head>
        <title>Sudoku Editor</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div class="rowDiv">
                <div class="button" id="startButton" onclick="startNew()">Start New Sudoku</div>
                <div class="button" id="loadButton" onclick="loadPrevious()">Load Previous Sudoku</div>
            </div>
            <div class="rowDiv"><p id="informationText">Start a new Sudoku or load a previous save to begin</p></div>
            <div id="grid"></div>
        </div>
    </body>
</html>
